<body>

        <div class="container">
            <div class="logo">
                <img src="./media/logo1.jpg" alt="logo">
                <h1 id="title">Online Blood Banking</h1>
            </div>
        
            <nav class="desktop-menu">

    <section>
        <div class="auth">
            <h1>Login</h1>
            <form action="">

                <p>Forget Password?</p>
                <button type="submit">Login</button>
            </form>
            <p class="login-message">Not a member?<span><a href="">Signup</a></span></p>

        </div>
    </section>
